<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl	text-center mt-6 font-semibold"> Welcome to Your
             <span class="font-semibold text-violet-600"> Personal Bank</span></h1>
    </header>
    <main>
        <section class="bg-slate-700 w-9/12 mx-auto mt-6 p-8">
            
            <div>
                <h2 class="mb-3 text-slate-400 text-2xl">Please Login</h2>
                
                <input class="p-1 block mb-3 w-6/12  rounded" type="email" name="" id="user-email" placeholder="Enter your email">
                <input class="p-1 block  w-6/12  rounded" type="password" name="" id="user-password" placeholder="Enter your Password">
                <button id="btn-submit" class="bg-cyan-500 mt-3 px-6 py-2 rounded text-white font-medium hover:bg-sky-700">login</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
